<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encuesta de Satisfacción</title>
    <link rel="stylesheet" href="../css/pawsmenu.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        .rating {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .rating input[type="radio"] {
            display: none;
        }
        .rating label {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            user-select: none;
            transition: background-color 0.3s;
        }
        .rating input[type="radio"]:checked + label {
            background-color:  #89DE34;
            color: white;
            border-color:  #89DE34;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            resize: vertical;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            margin: 20px auto 0;
            padding: 12px 25px;
            background-color: #89DE34;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #528C17;
        }
    </style>
</head>
<body>
    <header>
    <nav class="nav-menu">
      <div class="div-left">
        <a class="logo">
          <img src="../resources/imagenes/P.png">
        </a>
      </div>

      <div class="nav-links">
        <a href="#inicio" class="nav-link">Inicio</a>
        <a href="#como-funciona" class="nav-link">Cómo funciona</a>
        <a href="#refugios-verificados" class="nav-link">Refugios</a>
        <a href="#adopciones" class="nav-link">Adopciones</a>
        <a href="#contacto" class="nav-link">Contacto</a>   
        <a href="#donaciones" class="nav-link">Donar</a>
      </div>     
    </nav>
  </header>
  <br>
  <br>
  
    <h1 id="encuesta-satis">Encuesta de Satisfacción</h1>
    <h3>Valora los campos del 1 al 5 segun tu experiencia en la pagina</h3>
    <form>
        <label>1. ¿Qué tan fácil te resultó navegar por el portal?</label>
        <div class="rating">
            <input type="radio" id="facil-1" name="producto" value="1" required /><label for="facil-1">1</label>
            <input type="radio" id="facil-2" name="producto" value="2" /><label for="facil-2">2</label>
            <input type="radio" id="facil-3" name="producto" value="3" /><label for="facil-3">3</label>
            <input type="radio" id="facil-4" name="producto" value="4" /><label for="facil-4">4</label>
            <input type="radio" id="facil-5" name="producto" value="5" /><label for="facil-5">5</label>
        </div>

        <label>2. ¿Encontraste rápidamente la información que buscabas (por ejemplo, mascotas disponibles, requisitos, contacto, etc.)?</label>
        <div class="rating">
            <input type="radio" id="atencion-1" name="atencion" value="1" required /><label for="atencion-1">1</label>
            <input type="radio" id="atencion-2" name="atencion" value="2" /><label for="atencion-2">2</label>
            <input type="radio" id="atencion-3" name="atencion" value="3" /><label for="atencion-3">3</label>
            <input type="radio" id="atencion-4" name="atencion" value="4" /><label for="atencion-4">4</label>
            <input type="radio" id="atencion-5" name="atencion" value="5" /><label for="atencion-5">5</label>
        </div>

        <label>3. ¿Cómo calificarías el proceso de registro o solicitud para acoger una mascota?</label>
        <div class="rating">
            <input type="radio" id="entrega-1" name="entrega" value="1" required /><label for="entrega-1">1</label>
            <input type="radio" id="entrega-2" name="entrega" value="2" /><label for="entrega-2">2</label>
            <input type="radio" id="entrega-3" name="entrega" value="3" /><label for="entrega-3">3</label>
            <input type="radio" id="entrega-4" name="entrega" value="4" /><label for="entrega-4">4</label>
            <input type="radio" id="entrega-5" name="entrega" value="5" /><label for="entrega-5">5</label>
        </div>

        <label>4. ¿Qué tan satisfecho/a estás con la información disponible sobre las mascotas (fotos, descripciones, historial, necesidades especiales, etc.)?</label>
        <div class="rating">
            <input type="radio" id="info-1" name="info" value="1" required /><label for="info-1">1</label>
            <input type="radio" id="info-2" name="info" value="2" /><label for="info-2">2</label>
            <input type="radio" id="info-3" name="info" value="3" /><label for="info-3">3</label>
            <input type="radio" id="info-4" name="info" value="4" /><label for="info-4">4</label>
            <input type="radio" id="info-5" name="info" value="5" /><label for="info-5">5</label>
        </div>

        <label>5. ¿Qué tan útil te pareció la comunicación con el equipo o los responsables de las casas de acogida?</label>
        <div class="rating">
            <input type="radio" id="util-1" name="util" value="1" required /><label for="util-1">1</label>
            <input type="radio" id="util-2" name="util" value="2" /><label for="util-2">2</label>
            <input type="radio" id="util-3" name="util" value="3" /><label for="util-3">3</label>
            <input type="radio" id="util-4" name="util" value="4" /><label for="util-4">4</label>
            <input type="radio" id="util-5" name="util" value="5" /><label for="util-5">5</label>
        </div>

        <label>6. ¿Recomendarías este portal a otras personas interesadas en adoptar o acoger mascotas?</label>
        <div class="rating">
            <input type="radio" id="recomend-1" name="recomend" value="1" required /><label for="recomend-1">1</label>
            <input type="radio" id="recomend-2" name="recomend" value="2" /><label for="recomend-2">2</label>
            <input type="radio" id="recomend-3" name="recomend" value="3" /><label for="recomend-3">3</label>
            <input type="radio" id="recomend-4" name="recomend" value="4" /><label for="recomend-4">4</label>
            <input type="radio" id="recomend-5" name="recomend" value="5" /><label for="recomend-5">5</label>
        </div>

        <label>7. ¿Qué tan satisfecho/a estás con el tiempo de respuesta del portal (consultas, aprobación, seguimiento, etc.)?</label>
        <div class="rating">
            <input type="radio" id="satisfac-1" name="satis" value="1" required /><label for="satisfac-1">1</label>
            <input type="radio" id="satisfac-2" name="satis" value="2" /><label for="satisfac-2">2</label>
            <input type="radio" id="satisfac-3" name="satis" value="3" /><label for="satisfac-3">3</label>
            <input type="radio" id="satisfac-4" name="satis" value="4" /><label for="satisfac-4">4</label>
            <input type="radio" id="satisfac-5" name="satis" value="5" /><label for="satisfac-5">5</label>
        </div>

        <label>8. ¿Qué fue lo que más te gustó del portal?</label>
        <textarea name="sugerencias" placeholder="Escribe tus sugerencias aquí..."></textarea>

        <label>9. ¿Tienes algún comentario o sugerencia adicional para mejorar tu experiencia?</label>
        <textarea name="sugerencias" placeholder="Escribe tus sugerencias aquí..."></textarea>

        <button type="submit">Enviar encuesta</button>
    </form>
</body>
</html>
